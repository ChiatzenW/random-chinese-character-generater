<!DOCTYPE html>
<html>
<body>

<div >
  <h2>Random Chinese character generator</h2>
  <button type="button" onclick="loadCharacter()">Generate</button>
</div>
<div id="generated">
  <h2>Generated:</h2>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
function loadCharacter()
{
    $.ajax(
    {
        type: "GET",
        url: "https://su14n7n1r0.execute-api.us-east-1.amazonaws.com/default",
        
        success: function (s)
        {
          let g = document.getElementById('generated');
//        g.innerHTML = JSON.stringify(s);
          g.innerHTML = s
       
    },
 //   error: function(request, ajaxOptions, thrownError)
 //       {
 //         console.log(err);
 //         let g = document.getElementById('generated');
 //       g.innerHTML = 'failed';
 //       }

  });
}
</script>

</body>
</html>
